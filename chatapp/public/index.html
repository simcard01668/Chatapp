<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- import awesome icon -->
    <script src="https://kit.fontawesome.com/d99a5d6b13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>ChatApp by Isaac</h1>

    <!-- user registration form -->
    <div>
        <form id="usernameForm">
            <p id="namePlace"></p>
            <input type="text" id="usernameInput" placeholder="Your Username here...." required>
            <button id="userReg">Register Username</button>
        </form>
    </div>

    <!-- online user list -->
    <div>
        <p>Online Users</p>
        <ul id="userList"></ul>
    </div>

    <!-- typing input box -->
    <div id="type"></div>
    <div id="chatWindow" class="hidden">

        <!-- all buttons  -->
        <form id="message-form">
            <input type="text" id="message" placeholder="Your message here...">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput"><i class="fa-solid fa-image"></i></label>
            <button id="msgBtn">Send message</button>
            <button id="clear"><i class="fa-solid fa-trash"></i>Clear message</button>
        </form>

        <!-- main chat windows -->
        <div id="chat"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type='module' src="client.js"></script>
</body>

</html>
